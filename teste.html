<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrada Infinita</title>
  <style>
    /* Estilo geral */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #010a55, #ffcc33); /* Fundo gradiente */
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Cena principal */
.scene {
  position: relative;
  width: 100vw;
  height: 100vh;
  perspective: 1000px;
  overflow: hidden;
}

/* Sol */
.sun {
  position: absolute;
  top: 10%;
  left: 50%;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, #ffcc33, #ff9900);
  border-radius: 50%;
  transform: translateX(-50%);
  z-index: 0;

}

/* Estrada infinita */
.road {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200%;
  height: 200%;
  background: repeating-linear-gradient(
    transparent 0%,
    transparent 97%,
    #ff00f7 98%,
    #ff00f7 100%
  ),
  repeating-linear-gradient(
    90deg,
    #3000b3 0%,
    #5f00b3 97%,
    #ff00f7 98%,
    #ff00f7 100%
  );
  background-size: 150px 150px;
  transform: translate(-50%, -50%) rotateX(80deg);
  animation: moveRoad 3s linear infinite;
  z-index: 0;
}

/* Animação da estrada */
@keyframes moveRoad {
  from {
    background-position-y: 0;
  }
  to {
    background-position-y: 295px;
  }
}

  </style>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="road"></div>
  </div>
</body>
</html>
